<html>
<head>
    <title>ica6-JSform</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/default.css" type="text/css">
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
    <form name="myForm" action=" https://thor.net.nait.ca/~demo/cmpe2000/ica04_formtest.php" method="POST">
        <div class="text-center background-red"><h1>JS_Forms</h1></div>
        <div class="text-center background-lightgrey"><h1>Super JS Image</h1></div>
        <div id="main-control-wrapper" class="background-lightgrey">
            <div>
                <select size="10" name="imageselector">
                    <option value="images/img1.jpg">Kenny</option>
                    <option value="images/img2.jpg">The Thing</option>
                    <option value="images/img3.jpg">Red Shirt</option>

                </select>

            </div>
            <div id="image-control-wrapper" class="background-grey">
                <div>X:</div>
                <div>
                    <input class="" type="text" name="x">
                </div>
                <div>Y:</div>
                <div>
                    <input class="" type="text" name="y">
                </div>
                <div>Size Adjust:</div>
                <div>
                    <input type="radio" name="scale" value="1" checked="checked">
                    <label for="none">none</label>
                    <input type="radio" name="scale" value="1.5">
                    <label for="50%">50%</label>
                    <input type="radio" name="scale" value="2">
                    <label for="100%">100%</label>
                </div>
                <div>Auto Placement:</div>
                <div>
                    <input type="checkbox" name="autoPlacement">
                </div>
                <div>Width/Height:</div>
                <div>
                    <input type="text" name="widthHeight" readonly="readonly">
                </div>
                <div class="button">
                    <input type="submit" value="check and submit" name="btn_submit">
                </div>

            </div>
            <div class="image-div" id="imageBox">
                <img id='image' name='image' src="" alt="img to be loaded">
            </div>
        </div>
        <div id="footer" class="text-center background-grey">
            &copy;2017 by XiaoLiu
            </br>
            <script>
                document.write('Last Modified: ' + document.lastModified);
            </script>
        </div>
    </form>



</body>
</html>
