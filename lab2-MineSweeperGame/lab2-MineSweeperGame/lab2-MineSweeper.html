<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>lab2_MineSweeperGame</title>
    <link href="css/default.css" rel="stylesheet" />
    <script src="js/main.js"></script>
</head>
<body>
    <div class="header">Lab2</div>
    <div class="game-grid"></div>
    <div class="game-status"></div>
    <div class="game-control">
        <button type="button" id="start">START</button>
        <button type="button" id="restart">RESTART</button>
        <button type="button" id="playagain">PLAY AGAIN</button>
    </div>
    <div class="game-difficulty-control">
        <label>Easy</label><input name="difficultyControl" type="radio" checked value="0.1"/>
        <label>Medium</label><input name="difficultyControl" type="radio" value="0.2" />
        <label>Hard</label><input name="difficultyControl" type="radio" value="0.5" />
        
    </div>
    <div class="footer"></div>

</body>
</html>
